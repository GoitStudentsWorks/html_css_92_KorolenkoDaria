<!-- Вікторія -->

<section class="rent">
    <div class="container rent-container">
        <div class="rent-block">
            <h2 class="rent-title">Rent a yacht now</h2>
            <img class="rent-img" 
                srcset="./img/rent/rent@1x.webp 1x, ./img/rent/rent@2x.webp 2x" 
                src="./img/rent/rent@1x.webp"
                alt="Yacht in the sea"
                width="259"
                height="187">
            </img>
        </div>
        <form class="rent-form">
            <div class="rent-field">
                <label for="user-name" class="rent-label">Full Name</label>
                <input type="text" class="rent-input" name="user-name" id="user-name" />
            </div>
            <div class="rent-field">
                <label for="user-email" class="rent-label">Email</label>
                <input type="email" class="rent-input" name="user-email" id="user-email" />
            </div>
            <div class="rent-field">
                <label for="user-phone" class="rent-label">Phone number</label>
                <input type="tel" class="rent-input" name="user-phone" id="user-phone" />
            </div>
            <div class="textarea-field">
                <label for="user-comment" class="rent-label">Comment</label>
                <textarea name="user-comment" id="user-comment" class="rent-textarea"></textarea>
            </div>
            <button type="submit" class="rent-button">Send 
                <svg class="rent-btn-icon" width="18" height="8.66">
                    <use href="./img/icons.svg#icon-rent-arrow"></use>
                </svg>
            </button>
        </form>
        <div class="ellipse"></div>
    </div>  
</section>
